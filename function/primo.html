<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numeroPrimo(num) {
            for (var i = 2; i < num; i++) {
                if(num % i === 0) {
                    return false;
                }
            }
            return num !== 1;  
        }
        console.log( numeroPrimo(1) );
    </script>
</body>
</html>
