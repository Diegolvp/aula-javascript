<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        listaNum = [0, 1, 2, 3, 4, 5, 6]

        function somalista(lista){
            var res = 0
            for(n of lista)
            {
                res += n
            }
            return res
        }
        console.log(somalista(listaNum))
    </script>
</body>
