<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumLista(lista){
            for(let i = 1; i<arguments.length;i++)
            {
                lista.push(arguments[i])
            }
        }

        function getItensLista(lista){
            for(let n of lista){
                console.log(n)
            }
        }

        var numeros = []
        addNumLista(numeros, 5, 4, 8, 9 , 10)
        getItensLista(numeros)
    </script>
</body>
</html>
