<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
         ]

         var matriz2 = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
         ]

         var matrizSoamada = []

        for(let i=0; i < matriz.length; i++){
            mat = []
            for(let j=0; j < matriz[i].length; j++){
                var val = matriz[i][j] + matriz2[i][j]
                mat.push(val)
            }
            matrizSoamada.push(mat)
        }
         console.log(matrizSoamada)
    </script>
</body>
</html>
