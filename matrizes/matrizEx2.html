<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
         ]

         var mult = 5

         var novaMatriz = []

         for(item of matriz){
            var l = []
            for(coluna of item){
                l.push(mult * coluna)
            }
            novaMatriz.push(l)
         }
         console.log(novaMatriz)
    </script>
</body>
</html>
