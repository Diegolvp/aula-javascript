<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
         ]

         var mult = 1

         for(item of matriz){
            for(coluna of item){
                if(coluna %2 == 0) mult *= coluna
            }
         }
         console.log(mult)
    </script>
</body>
</html>
